<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>King Khalid Snake Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f9;
      color: #333;
    }

    canvas {
      background: #121212;
      display: none;
      margin: 20px auto;
      border: 2px solid #007bff;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #007bff;
    }

    .instructions {
      margin-top: 10px;
      font-size: 1rem;
      color: #555;
    }

    .play-btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .play-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>King Khalid Snake Game</h1>
  <button class="play-btn" id="playButton">Play Khalid Snake Game</button>
  <canvas id="snakeGame" width="400" height="400"></canvas>
  <p class="instructions">Use arrow keys to control the snake. Try to eat the food!</p>

  <script>
    const canvas = document.getElementById("snakeGame");
    const ctx = canvas.getContext("2d");
    const playButton = document.getElementById("playButton");

    // Game variables
    const box = 20;
    let score = 0;
    let snake = [{ x: 8 * box, y: 10 * box }];
    let direction = "RIGHT";

    // Food
    let food = {
      x: Math.floor(Math.random() * 19 + 1) * box,
      y: Math.floor(Math.random() * 19 + 1) * box,
    };

    // Event listener for arrow keys
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
    });

    // Draw snake
    function drawSnake() {
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#007bff" : "#00aaff";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = "#000";
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);

        // Write "King Khalid" on the snake body
        if (i > 0) {
          ctx.fillStyle = "#fff";
          ctx.font = "10px Arial";
          ctx.fillText("K", snake[i].x + 5, snake[i].y + 12);
          ctx.fillText("I", snake[i].x + 10, snake[i].y + 12);
          ctx.fillText("N", snake[i].x + 15, snake[i].y + 12);
          ctx.fillText("G", snake[i].x + 20, snake[i].y + 12);
          ctx.fillText("K", snake[i].x + 5, snake[i].y + 20);
          ctx.fillText("H", snake[i].x + 10, snake[i].y + 20);
          ctx.fillText("A", snake[i].x + 15, snake[i].y + 20);
          ctx.fillText("L", snake[i].x + 20, snake[i].y + 20);
          ctx.fillText("I", snake[i].x + 5, snake[i].y + 28);
          ctx.fillText("D", snake[i].x + 10, snake[i].y + 28);
        }
      }
    }

    // Draw food
    function drawFood() {
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);
    }

    // Update game
    function updateGame() {
      // Get the head position
      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "UP") headY -= box;
      if (direction === "DOWN") headY += box;
      if (direction === "LEFT") headX -= box;
      if (direction === "RIGHT") headX += box;

      // Check for collisions with walls or self
      if (
        headX < 0 ||
        headY < 0 ||
        headX >= canvas.width ||
        headY >= canvas.height ||
        snake.some((part, index) => index !== 0 && part.x === headX && part.y === headY)
      ) {
        clearInterval(game);
        alert("Game Over! Your score: " + score);
        location.reload(); // Reload the page to restart
      }

      // Check if snake eats food
      if (headX === food.x && headY === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * 19 + 1) * box,
          y: Math.floor(Math.random() * 19 + 1) * box,
        };
      } else {
        snake.pop(); // Remove the tail if no food is eaten
      }

      // Add new head to the snake
      const newHead = { x: headX, y: headY };
      snake.unshift(newHead);
    }

    // Main game loop
    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawFood();
      drawSnake();
      updateGame();
    }

    // Start the game when the button is clicked
    playButton.addEventListener("click", () => {
      playButton.style.display = "none"; // Hide the button
      canvas.style.display = "block"; // Show the canvas
      setInterval(gameLoop, 150);
    });
  </script>
</body>
