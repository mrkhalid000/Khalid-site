<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>King Khalid</title>
  <style>
    :root {
      --background-color: #f4f4f9;
      --text-color: #333;
      --button-background: #25D366;
      --button-hover: #1da851;
    }

    [data-theme="dark"] {
      --background-color: #121212;
      --text-color: #ffffff;
      --button-background: #444;
      --button-hover: #555;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .image-container {
      margin-bottom: 20px;
    }

    img {
      border-radius: 50%;
      width: 100px; /* Smaller size */
      height: 100px;
      object-fit: cover;
      animation: bounce 2s infinite;
      border: 4px solid var(--text-color);
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .contact-btn {
      background-color: var(--button-background);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .contact-btn:hover {
      background-color: var(--button-hover);
    }

    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
    }

    .theme-toggle button {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .theme-toggle button:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <!-- Theme Toggle Buttons -->
  <div class="theme-toggle">
    <button id="light-mode" title="Light Theme">üí°</button>
    <button id="dark-mode" title="Dark Theme">üåë</button>
  </div>

  <h1>·è¶·èÜ·ëé·èÄ ·è¶·ïº·ó©„Åó·èÜ·óû</h1>
  <div class="image-container">
    <img src="https://files.catbox.moe/pglojx.jpeg" alt="King Khalid">
  </div>
  <a href="https://wa.me/2347073728182" target="_blank" class="contact-btn">Contact Me on WhatsApp</a>

  <script>
    const lightModeButton = document.getElementById('light-mode');
    const darkModeButton = document.getElementById('dark-mode');

    lightModeButton.addEventListener('click', () => {

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f4;
    }
    #chatBox {
      width: 100%;
      max-width: 500px;
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      background: #fff;
      padding: 10px;
      margin: 20px 0;
    }
    #chatBox div {
      margin-bottom: 10px;
      padding: 5px;
      border-radius: 5px;
    }
    .message {
      background: #007bff;
      color: white;
    }
    .user {
      background: #ddd;
      color: black;
    }
    form {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Real-Time Chat</h1>
  <div id="chatBox"></div>
  <form id="chatForm">
    <input type="text" id="messageInput" placeholder="Type your message..." required>
    <button type="submit">Send</button>
  </form>
  
  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js"></script>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // DOM Elements
    const chatBox = document.getElementById('chatBox');
    const chatForm = document.getElementById('chatForm');
    const messageInput = document.getElementById('messageInput');

    // Listen for new messages
    db.ref('messages/').on('child_added', (snapshot) => {
      const message = snapshot.val();
      const messageDiv = document.createElement('div');
      messageDiv.className = message.type;
      messageDiv.textContent = message.text;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll
    });

    // Send message
    chatForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const text = messageInput.value.trim();
      if (text) {
        db.ref('messages/').push({ text, type: 'user' });
        messageInput.value = '';
      }
    });
  </script>
</body>
</html>
