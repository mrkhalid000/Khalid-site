<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>King Khalid</title>
  <style>
    :root {
      --background-color: #f4f4f9;
      --text-color: #333;
      --button-background: #25D366;
      --button-hover: #1da851;
    }

    [data-theme="dark"] {
      --background-color: #121212;
      --text-color: #ffffff;
      --button-background: #444;
      --button-hover: #555;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .image-container {
      margin-bottom: 20px;
    }

    img {
      border-radius: 50%;
      width: 100px; /* Smaller size */
      height: 100px;
      object-fit: cover;
      animation: bounce 2s infinite;
      border: 4px solid var(--text-color);
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .contact-btn {
      background-color: var(--button-background);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .contact-btn:hover {
      background-color: var(--button-hover);
    }

    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
    }

    .theme-toggle button {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .theme-toggle button:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <!-- Theme Toggle Buttons -->
  <div class="theme-toggle">
    <button id="light-mode" title="Light Theme">üí°</button>
    <button id="dark-mode" title="Dark Theme">üåë</button>
  </div>

  <h1>·è¶·èÜ·ëé·èÄ ·è¶·ïº·ó©„Åó·èÜ·óû</h1>
  <div class="image-container">
    <img src="https://files.catbox.moe/pglojx.jpeg" alt="King Khalid">
  </div>
  <a href="https://wa.me/2347073728182" target="_blank" class="contact-btn">Contact Me on WhatsApp</a>

  <script>
    const lightModeButton = document.getElementById('light-mode');
    const darkModeButton = document.getElementById('dark-mode');

    lightModeButton.addEventListener('click', () => {
      document.documentElement.setAttribute('data-theme', 'light');
    });

    darkModeButton.addEventListener('click', () => {
      document.documentElement.setAttribute('data-theme', 'dark');
    });
  </script>
</body>
</html>
